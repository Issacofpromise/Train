<body>  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div id="quiz">
  <h4>물에 빠지면 누구먼저 구할 것임?</h4>
  <button>와이프</button>
  <button>부모님</button>
  <button>키우던 개</button></div>
<p>Drag the W3Schools image into the rectangle:</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="../img/car3.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
<script>
function allowDrop(ev) {
  ev.preventDefault();
}
function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}
function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}   
document.querySelector('#quiz').addEventListener('click',function(e){
    switch(e.target.innerHTML){
case '와이프': alert('와이프를 좋아하시네요'); break
case '부모님': alert('효자네요');break
case '키우던 개': alert('역시 사람보단 동물이 더 낫죠');break0 }})
</script>
